<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="main">
        <h2>Weather App</h2>
        <input type="text" id="searchInput" placeholder="Enter location"><br>
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="error"></p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
